<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Not Found</title>
  </head>
  <body>
    <script>
      // Fetch and render the built SPA index so GitHub Pages serves the app
      (function(){
        const base = '/Taskly-v0.2/';
        fetch(base)
          .then(function(res){ return res.text(); })
          .then(function(html){
            document.open();
            document.write(html);
            document.close();
          })
          .catch(function(){
            // Fallback: navigate to base if fetch fails
            window.location.href = base;
          });
      })();
    </script>
  </body>
</html>
